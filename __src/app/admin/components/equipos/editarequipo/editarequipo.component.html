

<div mat-dialog-content >
    <form action="" [formGroup]="editarForm" (ngSubmit)="enEditar(editarForm)">
      <div class="col">
        <label for="">id</label>
        <input type="text" class="form-control" placeholder="Numero de torneo" formControlName="id">
    </div>
        <div class="col">
            <label for="">Descripcion</label>
            <input type="text" class="form-control" placeholder="Nombre de la categoria" formControlName="descripcion">
        </div>
      
        <div class="form-group row">
          <div class="col">
            <label for="">CP</label>
            <input type="text" class="form-control" placeholder="CP" formControlName="CP">
           
          </div>
          
          <div class="col">
            <label class="form-label">Colonia</label>
            <select class="form-select" required formControlName="id_asenta">
              <option selected disabled value="">Elige...</option>
              <option *ngFor="let codigo of codigo_postal" [ngValue]="codigo.id_asenta_cp_cpcons"> {{ codigo.d_tipo_asenta }} {{ codigo.d_asenta }}</option>
            </select>
          </div>
  
        </div>
      
        <div class="d-flex justify-content-center" style="padding-top: 5%;">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-primary" mat-button mat-dialog-close (click)="onSalir()">Salir</button>
        </div>
    </form>
  </div>
