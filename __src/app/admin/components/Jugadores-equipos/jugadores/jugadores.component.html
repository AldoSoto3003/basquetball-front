<div class="form-outline" style="margin-bottom: 15px;">
  <button class="btn btn-primary" (click)="onRegister()">Agregar Jugador</button>
  <input type="search" class="form-control" placeholder="Buscar.." #txtSearch 
    id="datatable-search-input" style="width: 85%; float: right;" (keyup)="onSearch(txtSearch.value)">
</div>
<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>Equipo</th>
        <th>Jugador</th>
        <th>DorsalJugador</th>
        <th>Borrar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let categoria of catjugador | paginate: { itemsPerPage:5, currentPage:p }  ">
        <td>
          <div class="d-flex align-items-center">
            <div class="ms-3">
              <p class="fw-bold mb-1">{{categoria.jugadores.id_equipo}}  </p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1"> {{categoria.jugadores.id_jugador}}</p>
        </td>
        <td>
          <p class="fw-normal mb-1">{{categoria.jugadores.DorsalJugador}}</p>
      
        </td>

        <td>
          <button type="button" class="btn btn-danger" (click)="onDelete( categoria.jugadores.id_equipo)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
  

<div class="d-flex justify-content-center" >
  <pagination-controls
  (pageChange)="p = $event"
  previousLabel="Atras"
  nextLabel="Adelante"
  ></pagination-controls>
</div>
