<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title">Modificar Usuario</h1>
    </div>
    <div class="modal-body">
      <form [formGroup]="formDatosUsuario">
        <div class="mb-3">
          <img id="profile-photo" class="rounded-circle shadow-4-strong" alt="" width="200" height="200" [src]="imageURL" />
          <label for="exampleFormControlFile1">Subir fotografia</label>
          <input class="form-control" type="file" id="formFile" accept="image/*"  (change)="onFileChanged($event )" >
        </div>
        <div class="content-wrapper">
          <div class="text-wrapper">
            <label class="label-text">Nombre:</label>
            <input type="text" name="Nombres" formControlName="Nombres">
          </div>
          <div class="text-wrapper">
            <label class="label-text">Apellido Paterno:</label>
            <input type="text" name="ApellidoPaterno" formControlName="ApellidoPaterno">
          </div>
          <div class="text-wrapper">
            <label class="label-text">Apellido Materno:</label>
            <input type="text" name="ApellidoMaterno" formControlName="ApellidoMaterno" >
          </div>
          <div class="text-wrapper">
            <label class="label-text">Fecha de Nacimiento:</label>
            <input type="date" name="Fecha_Nacimiento"  formControlName="Fecha_Nacimiento">

          </div>
          <div class="text-wrapper">
            <label class="label-text">Domicilio:</label>
            <input type="text" name="Domicilio" formControlName="Domicilio" >
          </div>
          <div class="form-group row">
            <div class="col">
              <label for="">CP</label>
              <input type="text" class="form-control" placeholder="CP" formControlName="CP" (change)="obtenerAsentamientos()" [class.is-invalid]="cpNoValido">
              <small *ngIf="cpNoValido" class="text-danger">Campo requerido</small>
            </div>
            
            <div class="col">
              <label class="form-label">Colonia</label>
              <select class="form-select" required formControlName="id_asenta"  [class.is-invalid] = 'asentaNoValido'>
                <option selected disabled value="">Elige...</option>
                <option *ngFor="let codigo of codigo_postal" [value]="codigo.id_asenta_cp_cpcons"> {{ codigo.d_tipo_asenta }} {{ codigo.d_asenta }}</option>
              </select>
              <small *ngIf="asentaNoValido" class="text-danger">Campo requerido</small>
            </div>
          </div>
          <div class="text-wrapper">
            <label class="label-text">Referencia:</label>
            <input type="text" name="referencia" formControlName="referencia">
          </div>
          <div class="text-wrapper">
            <label class="label-text">Número de Seguro Social:</label>
            <input type="text" name="numSS" formControlName="numSS" >
          </div>
          <div class="text-wrapper">
            <label class="label-text">CURP:</label>
            <input type="text" name="curp" formControlName="curp" >
          </div>
          <div class="text-wrapper">
            <label class="label-text">Teléfono:</label>
            <input type="text" name="telefono"  formControlName="telefono">
          </div>
          <div class="text-wrapper">
            <label class="label-text">Email:</label>
            <input type="email" name="email" formControlName="email" >
          </div>
  
  
          <button type="submit" class="btn-primary" (click)="updateUser()">Actualizar Perfil</button>
        </div>
      </form>
    </div>
  </div>
</div>
