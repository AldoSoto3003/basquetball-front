  
  <table class="table align-middle mb-0 bg-white">
      <thead class="bg-light">
        <tr>
         
          <th>ID</th>
          <th>NOMBRES</th>
          <th>APPELLIDO PATERNO</th>
          <th>APELLIDO MATERNO</th>
        </tr>
      </thead>
      <tbody>
        <!-- | canchasFilter:search -->
        <tr *ngFor="let localidad of localidades  | paginate: { itemsPerPage:5, currentPage:p  }  " >
          <td>
            <div class="d-flex align-items-center">
              <img
                  src="{{ localidad.urlImagen }}"
                  alt=""
                  style="width: 45px; height: 45px"
                  class="rounded-circle"
                  />
              <div class="ms-3">
                <p class="fw-bold mb-1"> {{localidad.id }} </p>
              </div>
            </div>
          </td>
          <td>
            <p class="fw-normal mb-1"> {{localidad.Nombres}}  </p>
          </td>
          <td>
            <p class="fw-normal mb-1">{{localidad.ApellidoPaterno}} </p>
          </td>
          <td>
            <p class="fw-normal mb-1">{{localidad.ApellidoMaterno}} </p>
          </td>
          
          
      </tbody>
    </table>
    <div class="d-flex justify-content-center">
      <pagination-controls
      (pageChange)="p = $event"
      previousLabel="Atras"
      nextLabel="Adelante"
      ></pagination-controls>
    </div>
