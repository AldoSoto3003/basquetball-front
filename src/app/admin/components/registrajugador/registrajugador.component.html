<div mat-dialog-content class="modal-x1">
  <form (ngSubmit)="onRegister()" [formGroup]="registroJugadorForm">
    <div class="form-group row">
      <div class="col">
        <h1>Agrega un jugador al equipo</h1>
        <label for="selectJugador">Selecciona un jugador</label>
        <select id="selectJugador" class="form-select w-100 me-2" formControlName="id_jugador">
          <option value="" disabled [selected]="true">Selecciona un jugador</option>
          <option *ngFor="let jugador of jugadoresActivos" [value]="jugador.id">{{jugador.id}} - {{jugador.Nombres}}</option>

        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="col">
        <label for="dorsal">Dorsal</label>
        <input type="text" class="form-control" id="dorsal" formControlName="DorsalJugador">
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary">Agregar jugador</button>
      <!--<button type="button" class="btn btn-secondary" (click)="dialogRef.close()">Cerrar</button>-->
    </div>
  </form>
</div>
