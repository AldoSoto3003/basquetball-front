<app-registro-usuarios></app-registro-usuarios>
<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>Nombre</th>
        <th>Info</th>
        <th>NumSS</th>
        <th>Acciones</th>
        <th>Borrar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>
          <div class="d-flex align-items-center">
            <img
                src="{{ usuario.urlImagen }}"
                alt=""
                style="width: 45px; height: 45px"
                class="rounded-circle"
                />
            <div class="ms-3">
              <p class="fw-bold mb-1"> {{ usuario.datos_usuario.Nombres}} </p>
              <p class="text-muted mb-0">{{ usuario.email }}</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{ usuario.rol.name }}</p>
          <p class="text-muted mb-0">{{ usuario.datos_usuario.telefono }}</p>
        </td>
        <td>
          <p class="fw-normal mb-1">{{ usuario.datos_usuario.numSS }}</p>
          <p class="text-muted mb-0">{{ usuario.datos_usuario.telefono }}</p>
        </td>
        <td>
          <button type="button" class="btn btn-primary" (click)="onEdit( usuario.id )">Editar</button>
        </td>
        <td>
          <button type="button" class="btn btn-danger" (click)="onDelete( usuario.id )">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
