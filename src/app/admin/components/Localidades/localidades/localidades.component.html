<div class="form-outline" style="margin-bottom: 15px;">
    <button class="btn btn-primary" (click)="onRegister()">Agregar Localidad</button>
    <input type="search" class="form-control" placeholder="Buscar.." #txtSearch 
      id="datatable-search-input" style="width: 85%; float: right;" (keyup)="onSearch(txtSearch.value)">
  </div>
  
  <table class="table align-middle mb-0 bg-white">
      <thead class="bg-light">
        <tr>
         
          <th>NombreLocalidad</th>
          <th>ID</th>
          <th>CP</th>
          <th>Asentamiento</th>
          <th>Estatus</th>
          <th>Acciones</th>
          <th>Borrar</th>
        </tr>
      </thead>
      <tbody>
        <!-- | canchasFilter:search -->
        <tr *ngFor="let localidad of localidades  | paginate: { itemsPerPage:5, currentPage:p  } | LocalidadFilter:search  " >
          <td>
            <div class="d-flex align-items-center">
              <img
                  src="{{ localidad.urlImagen }}"
                  alt=""
                  style="width: 45px; height: 45px"
                  class="rounded-circle"
                  />
              <div class="ms-3">
                <p class="fw-bold mb-1"> {{localidad.NombreLocalidad }} </p>
              </div>
            </div>
          </td>
          <td>
            <p class="fw-normal mb-1"> {{localidad.id}}  </p>
          </td>
          <td>
            <p class="fw-normal mb-1">{{localidad.cp}} </p>
          </td>
          <td>
            <p class="fw-normal mb-1">{{localidad.id_asenta_cpcons}} </p>
          </td>
          <td>
            <p class="fw-normal mb-1">{{localidad.Estatus}} </p>
          </td>
          

          <td>
            <button type="button" class="btn btn-primary" (click)="onEdit( localidad)">Editar</button>
          </td>
          <td>
            <button type="button" class="btn btn-danger" (click)="onDelete( 'a' )">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-center">
      <pagination-controls
      (pageChange)="p = $event"
      previousLabel="Atras"
      nextLabel="Adelante"
      ></pagination-controls>
    </div>
