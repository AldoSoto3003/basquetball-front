<div class="container">

    <form action="" [formGroup]="editarForm" (ngSubmit)="onUpdate(editarForm)">
    
      <div class="mb-3">
        <img id="profile-photo" class="rounded-circle shadow-4-strong" alt="" width="200" height="200" [src]="urlImagen" />
        <label for="exampleFormControlFile1">Subir fotografia</label>
        <input class="form-control" type="file" id="formFile" accept="image/*" formControlName="image" (change)="onFileChanged($event )" >
      </div>
      <div class="form-group row">
        <div class="form-group">
          <label for="">Nombre Localidad</label>
          <input type="text" class="form-control" placeholder="Nombre Localidad" formControlName="NombreLocalidad">
        </div>   
      </div>
  
      <div class="form-group row">                         
          <div class="form-group">
            <label for="">Domicilio</label>
            <input type="text" class="form-control" placeholder="Domicilio" formControlName="Domicilio">
          </div>         
      </div>
  
  
      <div class="form-group row">
        <div class="col">
          <label for="">CP</label>
          <input type="text" class="form-control" placeholder="cp" formControlName="cp" [(ngModel)]="codigo_postal_para_obtener_asentamientos" (change)="obtenerAsentamientos()" [class.is-invalid]="cpNoValido">
          <small *ngIf="cpNoValido" class="text-danger">Campo requerido</small>
        </div>
        
        <div class="col">
          <label class="form-label">Colonia</label>
          <select class="form-select" required formControlName="id_asentamiento">
            <option selected disabled value="">Elige...</option>
            <option *ngFor="let codigo of codigo_postal" [ngValue]="codigo.id_asenta_cp_cpcons"> {{ codigo.d_tipo_asenta }} {{ codigo.d_asenta }}</option>
          </select>
        </div>
      </div>

      
     
           
      <br><br>
                      
      <div class="d-flex justify-content-center" style="padding-top: 5%;">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-primary" mat-button mat-dialog-close (click)="onSalir()">Salir</button>
      </div>
    </form>                
  </div>
