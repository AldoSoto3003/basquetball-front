
<div mat-dialog-content>
    <form action="" [formGroup]="editarForm" (ngSubmit)="postForm(editarForm)">
      
        <div class="form-group row">
            <div class="col">
                <label for="">id</label>
                <input type="text" class="form-control" placeholder="id" formControlName="id" [class.is-invalid] = 'nombreNoValido'>
                <small *ngIf="nombreNoValido" class="text-danger">Campo requerido</small>
            </div>
            <div class="col">
                <label for="">Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre Torneo" formControlName="NombreTorneo" [class.is-invalid] = 'nombreNoValido'>
                <small *ngIf="nombreNoValido" class="text-danger">Campo requerido</small>
            </div>
            <div class="col">
                <label for="">Estatus</label>
                <input type="text" class="form-control" placeholder="Estatus" formControlName="Estatus" [class.is-invalid] = 'nombreNoValido'>
                <small *ngIf="nombreNoValido" class="text-danger">Campo requerido</small>
            </div>
        </div>
      
    

        
       <br><br>
    
       <div class="d-flex justify-content-center" >
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-primary" mat-button mat-dialog-close (click)="onSalir()">Salir</button>
      </div>
    </form>
  </div>
