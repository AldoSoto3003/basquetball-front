<div mat-dialog-content>
<h1>Registrar una nueva cancha</h1>

  <form action="" [formGroup]="nuevoForm" (ngSubmit)="postForm(nuevoForm)">
    <div class="mb-3">
      <img id="profile-photo" class="rounded-circle shadow-4-strong" alt="" width="200" height="200" [src]="imagen" />
      <label for="exampleFormControlFile1">Subir fotografia</label>
      <input class="form-control" type="file" id="formFile" accept="image/*" formControlName="imagen" (change)="onFileChanged($event )" >
    </div>
      <div class="form-group row">
          <div class="col">
              <label for="">Nombre</label>
              <input type="text" class="form-control" placeholder="Nombre de cancha" formControlName="NombreCancha">
          </div>
      </div>


      <div class="form-group row">
        <div class="col">
          <label for="">Descripcion</label>
          <input type="text" class="form-control" placeholder="Descripcion de cancha" formControlName="Descripcion" [class.is-invalid] = 'DescripcionNoValido'>
        </div>

        <div class="col">
          <label for="">Domicilio</label>
          <input type="text" class="form-control" placeholder="Domicilio de cancha" formControlName="Domicilio" [class.is-invalid] = 'DomicilioNoValido'>
        </div>
      </div>


      <div class="form-group row">
        <div class="col">
          <label for="">Latitud</label>
          <input type="text" class="form-control" placeholder="Latitud cancha" formControlName="Latitud" [class.is-invalid] = 'DescripcionNoValido'>
        </div>

        <div class="col">
          <label for="">Longitud</label>
          <input type="text" class="form-control" placeholder="Longitud cancha" formControlName="Longitud" [class.is-invalid] = 'DescripcionNoValido'>
        </div>


        <div class="col">
          <label for="">Altitud</label>
          <input type="text" class="form-control" placeholder="Altitud cancha" formControlName="Altitud" [class.is-invalid] = 'DescripcionNoValido'>
        </div>
      </div>



      <div class="form-group row">
        <div class="col">
          <label for="">CP</label>
          <input type="text" class="form-control" placeholder="CP cancha" formControlName="cp" [(ngModel)]="codigo_postal_para_obtener_asentamientos" (change)="obtenerAsentamientos()" [class.is-invalid]="cpNoValido">
          <small *ngIf="cpNoValido" class="text-danger">Campo requerido</small>
        </div>

        <div class="col">
          <label class="form-label">Colonia</label>
          <select class="form-select" required formControlName="id_asentamiento">
            <option selected disabled value="">Elige...</option>
            <option *ngFor="let codigo of codigo_postal" [ngValue]="codigo.id_asenta_cp_cpcons"> {{ codigo.d_tipo_asenta }} {{ codigo.d_asenta }}</option>
          </select>
        </div>
      </div>

     <br><br>

     <div class="d-flex justify-content-center" >
      <button type="submit" style="margin-right: 15px;" class="btn btn-primary">Guardar</button>

      <button type="button" style="margin-right: 50px;"class="btn btn-danger" mat-button mat-dialog-close (click)="onSalir()">Salir</button>
    </div>
  </form>
</div>
