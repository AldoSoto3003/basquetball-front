
<div mat-dialog-content>
    <form action="" [formGroup]="nuevoForm" (ngSubmit)="onRegister(nuevoForm)">
        <div class="col">
            <label for="">Nombre de la categoria</label>
            <input type="text" class="form-control" formControlName="NombreCategoria">
        </div>
        <div class="col">
          <label for="">Descripci√≥n</label>
          <input type="text" class="form-control" formControlName="Descripcion">
      </div>
        <div class="form-group row">
            <div class="col">
              <label for="">Edad minima hombres</label>
              <input type="number" class="form-control" formControlName="EdadMin">
            </div>
            <div class="col">
              <label for="">Edad maxima hombres</label>
              <input type="number" class="form-control" formControlName="EdadMax">
            </div>
        </div>

        <div class="form-group row">
          <div class="col">
            <label for="">Edad minima mujeres</label>
            <input type="number" class="form-control" formControlName="EdadMujerMin">
          </div>
          <div class="col">
            <label for="">Edad maxima mujeres</label>
            <input type="number" class="form-control" formControlName="EdadMujerMax">
          </div>
        </div>
        

        <div class="d-flex justify-content-center" style="padding-top: 5%;">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-primary" mat-button mat-dialog-close (click)="onSalir()">Salir</button>
        </div>
    </form>
  </div>
