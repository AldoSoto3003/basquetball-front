
<div class="form-outline" style="margin-bottom: 15px;">
  <button class="btn btn-primary" (click)="onRegister()">Agregar Categ</button>
  <input type="search" class="form-control" placeholder="Buscar.." #txtSearch 
    id="datatable-search-input" style="width: 85%; float: right;" (keyup)="onSearch(txtSearch.value)">
</div>
<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>Descripcion</th>
        <th>Edad Varonil</th>
        <th>Edad Femenil</th>
        <th>Estatus</th>
        <th>Editar</th>
        <th>Cambiar Estatus</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let categoria of categorias | paginate: { itemsPerPage:5, currentPage:p } | categoriasFilter:searchCategoria ">
        <td>
          <div class="d-flex align-items-center">
            <div class="ms-3">
              <p class="fw-bold mb-1"> {{ categoria.NombreCategoria }} </p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">Min: {{ categoria.EdadMin }}</p>
          <p class="text-muted mb-0">Max: {{ categoria.EdadMax }}</p>
        </td>
        <td>
          <p class="fw-normal mb-1">Min: {{ categoria.EdadMujerMin }}</p>
          <p class="text-muted mb-0">Max: {{ categoria.EdadMujerMax }}</p>
        </td>
        <td>
          <div class="d-flex align-items-center">
            <div class="ms-3">
              <p class="fw-bold mb-1"> {{ categoria.Estatus }} </p>
            </div>
          </div>
        </td>
        <td>
          <button type="button" class="btn btn-primary" (click)="onEdit( categoria )">Editar</button>
        </td>
        <td>
          <button type="button" class="btn btn-danger" (click)="onDelete( categoria.id )">Cambiar</button>
        </td>
      </tr>
    </tbody>
  </table>
  

<div class="d-flex justify-content-center" >
  <pagination-controls
  (pageChange)="p = $event"
  previousLabel="Atras"
  nextLabel="Adelante"
  ></pagination-controls>
</div>
