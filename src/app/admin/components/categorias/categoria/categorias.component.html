
<div class="form-outline" style="margin-bottom: 15px;">
  <button class="btn btn-primary">Agregar Categ</button>
  <input type="search" class="form-control" placeholder="Buscar.." id="datatable-search-input" style="width: 90%; float: right;">
</div>
<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>Descripcion</th>
        <th>Edad Varonil</th>
        <th>Edad Femenil</th>
        <th>Editar</th>
        <th>Borrar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let categoria of categorias">
        <td>
          <div class="d-flex align-items-center">
            <div class="ms-3">
              <p class="fw-bold mb-1"> {{ categoria.NombreCategoria }} </p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{ categoria.EdadMin }}</p>
          <p class="text-muted mb-0">{{ categoria.EdadMax }}</p>
        </td>
        <td>
          <p class="fw-normal mb-1">{{ categoria.EdadMujerMin }}</p>
          <p class="text-muted mb-0">{{ categoria.EdadMujerMax }}</p>
        </td>
        <td>
          <button type="button" class="btn btn-primary" (click)="onEdit( categoria.id )">Editar</button>
        </td>
        <td>
          <button type="button" class="btn btn-danger" (click)="onDelete( categoria.id )">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
