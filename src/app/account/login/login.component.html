<div class="container w-75 mt-3 rounded-4 shadow" id="login">
    <div class="row gx-5 align-items-stretch">
        <div class="col bg-white p-3 rounded-end">
            <div class="text-end">
                <img src="img/logo.png" width="48" alt="">
            </div>
            <h1 class="fw-bold text-center py-4">INICIAR SESIÓN</h1>

            <!-- LOGIN -->

            <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)" class="login">
                <div class="mb-2">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Correo Electronico</mat-label>
                        <span matSuffix>
                            <mat-icon>email</mat-icon>
                        </span>

                        <input matInput type="email"  name="email" formControlName="email" id="email"
                        placeholder="correo@correo.com">
                    </mat-form-field>
                    
                    
                </div>
                <div class="mb-2">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Contraseña</mat-label>
                        <input matInput [type]="visible ? 'password' : 'text'" name="password"
                            formControlName="password" id="password" placeholder="Contraseña">
                        <button mat-icon-button matSuffix type="button" style="border:none" (click)="visible = !visible"
                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="visible">


                            <mat-icon>{{visible ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>

                    </mat-form-field>

                </div>
                <div class="mb-4 form-check">
                    <!-- TODO : STAY CONNECTED -->
                    <!-- <input type="checkbox" name="connected" class="form-check-input" id=""> -->
                    <!-- <label for="connected" class="form-check-label">Mantenerme conectado</label> -->
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary" id="btn-login">Iniciar sesion</button>
                </div>

                <div class="my-3">
                    <span>¿Olvidaste tu contraseña? <a href="#">Recuperar contraseña</a></span>
                </div>
            </form>

            <div class="container w-100 my-5">
                <div class="row text-center">

                </div>
            </div>
        </div>

        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

        </div>
    </div>
</div>
